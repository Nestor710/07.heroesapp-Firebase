<h3> Héroe <small> nombre... </small></h3>

<button [routerLink]="['heroes']"
        class="btn btn-outline-danger">
    Regresar
</button>
<button (click)="agregarNuevo(forma)"
        class="btn btn-outline-success">
    Nuevo héroe
</button>
<hr>


<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">

            <div class="form-group">
                <h6>Nombre</h6>
                <input [(ngModel)]="heroe.nombre"
                       type="text" 
                       name="nombre"
                       class="form-control"
                       placeholder="Nombre del héroe">
            </div>
<br>

            <div class="form-group">
                <h6>Casa</h6>
                <select [(ngModel)]="heroe.casa"
                        name="casa"
                        class="form-control">
                    <option value="Marvel"> Marvel </option>
                    <option value="DC"> DC </option>
                </select>
            </div>
<br>
            <div class="form-group">
            <h6 for="">Bio</h6>
            <textarea [(ngModel)]="heroe.bio"
                      name="bio"  
                      type="text" 
                      class="form-control">
            </textarea>
            </div>
<br>
            <div class="form-group">
                <button disable="!forma.valid"
                        type="submit" 
                        class="btn btn-outline-primary"> 
                    Guardar cambios
                </button>
            </div>

        </form>
    </div>
</div>
